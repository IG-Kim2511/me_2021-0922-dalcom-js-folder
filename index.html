<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self Check out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="world">       
        
        <section class="world-left">       
            
            <div class="left-parent_lay">        

                <div class="left-second-container">
                    <div class="abc">                        
                        <img src="./img/world-left.jpg" alt="" class="abc">
                    </div>
                    
                    <div class="disabled">                    
                        <img src="./img/page-0.png" alt="" class="disabled-img">                   
                    </div>
                 </div>
            </div>

        </section>


<!-- page1 -->

<section class="world-right page1">

    <div class="right-con">

        <div class="bags">            
                <h3 class="bags-title1"> Do Not Remove Bags    </h3>
                <img src="./img/page-first/page-first(6).png" alt="">
                <h4 class="bags-title2">Place Item in Bag</h4>          
        </div>

        <div class="btn-container">

            <button href="#" class="myButton grid-a ">
                <div class="img_container">
                    <img src="img/page-first/page-first(1).png" alt="">
                </div>
                    Request
                    <br>Help
            </button>

            <button href="#" class="myButton grid-b">
                Cancel
                <br>Transaction
                <br>
                <p>
                    <img src="img/page-first/page-first(2).jpg" alt="">
                </p>
            </button>

            <button href="#" class="myButton grid-c">
                Key in
                <br>Code
                <img src="img/page-first/page-first(3).jpg" alt="">
            </button>

            <button href="#" class="myButton grid-d">
                Remove
                <br>Item
                <img src="img/page-first/page-first(4).jpg" alt="">
            </button>

            <button href="#" class="myButton grid-e finish">
                Finish and Pay
            </button>
        </div>
    </div>
</section>



<!-- page2 -->

 
<section class="world-right page2">

    <div class="right-con">
        <div class="title">
            <img src="./img/page-second/page-second(1).jpg" alt="">
        </div>


        <div class="btn-container">

            <button href="#" class="myButton grid-a ">
                <p>
                    <img src="img/page-second/page-second(2).jpg" alt="">
                </p>
                Cash
            </button>

            <button href="#" class="myButton grid-b credit">
                <p>
                    <img src="img/page-second/page-second(3).jpg" alt="">
                </p>
                Credit
            </button>

            <button href="#" class="myButton grid-c">
                Debit / Credit <br>
                Gift Cards <br>
                EBT - where <br>
                available                
            </button>

            <button href="#" class="myButton grid-d">
                 
            </button>

            <button href="#" class="myButton grid-e return">
                RETURN <br>
                <div class="scan">
                    <img src="img/page-second/page-second(4).jpg" alt="">
                    <p>
                        Scan More <br>
                        Items
                    </p>
                </div>
            </button>

            <button href="#" class="myButton grid-f">
                Request <br>
                Help
                <img src="img/page-second/page-second(5).jpg" alt="">
            </button>
        </div>
    </div>
</section> 



<!-- page3 -->


<section class="world-right page3">

    <div class="right-con">
       
            <div class="title">                
                <img src="./img/page-third/phone.png" alt="">
            </div>
    
            <div class="explain">
                Follow Instructions on<br>
                the PIN Pad
            </div>
    
            <div class="btn-container">    
                <button href="#" class="myButton grid-a cancel">
                    <p>
                        <img src="./img/page-third/page-third(2).jpg" alt="">
                    </p>
                    Cancel
                </button>

                <button href="#" class="myButton grid-b ">
                    <p>
                        <img src="./img/page-third/page-third(3).jpg" alt="">
                    </p>
                    Request <br>
                    Help
                </button>
            </div>
    </div>
</section>



<script src="script.js"></script>
    </div>
    
</body>
</html>
