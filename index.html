<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self Check out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="world">       
        
        <section class="world-left">                     
            <div class="left-parent_lay">        

                <div class="left-second-container">
                    <div class="abc ">                        
                        <!-- <img src="./img/world-left.jpg" alt="" class="abc"> -->
                        <div>
                            <img src="./img/abc.png" alt="">

                            <p>8-D Oak Branch Drive</p>
                           <p>Greensboro, NC 27407</p>
                           <p>(336) 851 - 1802</p>

                           <div class="cashier">
                               <p>TERM#1</p>
                               <P>CASHIER 9999</P>
                               <P>TRANS 9999</P>
                               <P>STR#0001</P>
                           </div>

                           <!--  🍉flex
                           <div class="items">
                               <span class="item">
                                    <span>44237</span>
                                    <span>Tito's Handmade...</span>
                                    <span>1.75L</span>
                                </span>                            
                                <span class="item">$48.70</span>  
                           </div>
                                          
                            <div class="check">
                                <h4 class="item">
                                    <span class="tax">Tax:</span>
                                    <span class="tax_num">$3.14</span></h4>
                                <h4 class="item"> 
                                    <span>Total:</span>
                                    <span>$51.84</span>
                                </h4>                              
                            </div>
                            -->

                            <!-- 🍉table -->
                            <table class="check-wrap">                              
                                <tbody class="check">
                                    <tr class="items">
                                        <td>44237</td>
                                        <td>Tito's Handmade...</td>
                                        <td>1.75L</td>
                                        <td></td>
                                        <td>$48.70</td>
                                    </tr>
                                    <tr class="tax">
                                        <th > </th>
                                        <th > </th>
                                        <th > </th>
                                        <th>Tax:</th>
                                        <th class="tax-price">$3.14 </th>
                                    </tr>
                                    <tr class="total">
                                        <th > </th>
                                        <th > </th>
                                        <th > </th>
                                        <th >Total:</th>
                                        <th >$51.84</th>
                                    </tr>
                                </tbody>                             
                            </table>
                          
                        </div>

                    </div>
                    
                    <div class="disabled">                    
                        <img src="./img/page-0.png" alt="" class="disabled-img">                   
                    </div>
                 </div>
            </div>

        </section>

        <section class="world-middle"></section>


<!-- page1 -->

<section class="world-right page1">

    <div class="right-con">

        <div class="bags">            
                <h3 class="bags-title1"> Do Not Remove Bags    </h3>
                <img src="./img/page-first/page-first(6).png" alt="">
                <h4 class="bags-title2">Place Item in Bag</h4>          
        </div>

        <div class="btn-container">

            <button href="#" class="myButton grid-a ">
                <div class="img_container">
                    <img src="img/page-first/page-first(1).png" alt="">
                </div>
                    Request
                    <br>Help
            </button>

            <button href="#" class="myButton grid-b">
                <div>
                    Cancel
                    <br>Transaction
                </div>
                <div. class="img_container">
                    <img src="img/page-first/page-first(2).png" alt="">
             </div.
            </button>

            <button href="#" class="myButton grid-c">
                Key in
                <br>Code
                <img src="img/page-first/page-first(3).png" alt="">
            </button>

            <button href="#" class="myButton grid-d">
                Remove
                <br>Item
                <img src="img/page-first/page-first(4).png" alt="">
            </button>

            <button href="#" class="myButton grid-e finish">
                Finish and Pay
            </button>
        </div>
    </div>
</section>

<!-- page2 -->
 
<section class="world-right page2">

    <div class="right-con">
        <div class="title">
            <h1>Make Your <br>
                 Selection Now</h1>
            <img src="./img/page-second/page-second(1).png" alt="">
        </div>


        <div class="btn-container">

            <button href="#" class="myButton grid-a ">
                <p class="img_container">
                    <img src="img/page-second/page-second(2).png" alt="">
                </p>
                <div>
                    Cash
                </div>
            </button>

            <button href="#" class="myButton grid-b credit">
                <p class="img_container">
                    <img src="img/page-second/page-second(3).png" alt="">
                </p>
                Credit
            </button>

            <button href="#" class="myButton grid-c">
                <div>
                    Debit / Credit <br>
                    Gift Cards <br>
                    EBT - where <br>
                    available                
                </div>
            </button>

            <button href="#" class="myButton grid-d">
                 
            </button>

            <button href="#" class="myButton grid-e return">
                RETURN <br>
                <div class="scan">
                    <p class="img_container">
                      <img src="img/page-second/page-second(4).png" alt="">
                    </p>
                    <p>
                        Scan More <br>
                        Items
                    </p>
                </div>
            </button>

            <button href="#" class="myButton grid-f">
                Request <br>
                Help
                <p class="img_container">
                   <img src="img/page-second/page-second(5).png" alt="">
               </p>
            </button>
        </div>
    </div>
</section> 



<!-- page3 -->


<section class="world-right page3">

    <div class="right-con">
       
            <div class="title">                
                <img src="./img/page-third/phone.png" alt="">
            </div>
    
            <div class="explain">
                Follow Instructions on<br>
                the PIN Pad
            </div>
    
            <div class="btn-container">    
                <button href="#" class="myButton grid-a cancel">
                    <p class="img_container">
                        <img src="./img/page-third/page-third(2).png" alt="">
                    </p>
                    Cancel
                </button>

                <button href="#" class="myButton grid-b ">
                    <p class="img_container">
                        <img src="./img/page-third/page-third(3).png" alt="">
                    </p>
                    Request <br>
                    Help
                </button>
            </div>
    </div>
</section>



<script src="script.js"></script>
    </div>
    
</body>
</html>
